services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: roomcast
      POSTGRES_PASSWORD: roomcast
      POSTGRES_DB: roomcast
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roomcast -d roomcast"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://roomcast:roomcast@db:5432/roomcast
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:-change-me-in-production}
      CRON_SECRET: ${CRON_SECRET:-change-me-in-production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@roomcast.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
    depends_on:
      db:
        condition: service_healthy

  sync-worker:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    restart: unless-stopped
    command: ["node", "dist/sync-worker.js"]
    environment:
      DATABASE_URL: postgresql://roomcast:roomcast@db:5432/roomcast
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
